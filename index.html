  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- From types.ts ---
      const AuthScreen = {
        LOGIN: 0,
        REGISTER: 1,
        DASHBOARD: 2
      };

      // --- From db.ts ---
      const DB_NAME = 'NexusDownloadsDB';
      const STORE_NAME = 'files';
      const DB_VERSION = 1;

      let db;

      const initDB = () => {
        return new Promise((resolve, reject) => {
          if (!('indexedDB' in window)) {
              console.error("This browser doesn't support IndexedDB");
              return reject(false);
          }
          
          const request = indexedDB.open(DB_NAME, DB_VERSION);

          request.onerror = () => {
            console.error('IndexedDB error:', request.error);
            reject(false);
          };

          request.onsuccess = () => {
            db = request.result;
            resolve(true);
          };

          request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains(STORE_NAME)) {
              db.createObjectStore(STORE_NAME, { keyPath: 'id' });
            }
          };
        });
      };

      const addFile = (file) => {
        return new Promise((resolve, reject) => {
          if (!db) {
              return reject("DB not initialized");
          }
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          
          transaction.oncomplete = () => {
            resolve(file);
          };

          transaction.onerror = () => {
            console.error('Transaction error:', transaction.error);
            reject(transaction.error);
          };

          store.put(file);
        });
      };

      const getFiles = () => {
        return new Promise((resolve, reject) => {
          if (!db) {
              return reject("DB not initialized");
          }
          const transaction = db.transaction([STORE_NAME], 'readonly');
          const store = transaction.objectStore(STORE_NAME);
          const request = store.getAll();

          request.onsuccess = () => {
            const sortedFiles = request.result.sort((a, b) => 
              new Date(b.uploadDate).getTime() - new Date(a.uploadDate).getTime()
            );
            resolve(sortedFiles);
          };

          request.onerror = () => {
            console.error('Get all files error:', request.error);
            reject(request.error);
          };
        });
      };

      const deleteFile = (id) => {
          return new Promise((resolve, reject) => {
              if (!db) {
                  return reject("DB not initialized");
              }
              const transaction = db.transaction([STORE_NAME], 'readwrite');
              const store = transaction.objectStore(STORE_NAME);
              const request = store.delete(id);

              request.onsuccess = () => {
                  resolve(id);
              };

              request.onerror = () => {
                  console.error('Delete file error:', request.error);
                  reject(request.error);
              }
          });
      }

      // --- Icon Components ---
      const DeleteIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M3 6h18" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
          <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          <line x1="10" y1="11" x2="10" y2="17" />
          <line x1="14" y1="11" x2="14" y2="17" />
        </svg>
      );

      const DownloadIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <polyline points="7 10 12 15 17 10" />
          <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
      );
      
      const FileIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
          <polyline points="14 2 14 8 20 8" />
        </svg>
      );

      const LockIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5" {...props}>
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      );

      const LogOutIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
      );

      const UploadCloudIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242" />
          <path d="M12 12v9" />
          <path d="m16 16-4-4-4 4" />
        </svg>
      );

      const UserIcon = (props) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5" {...props}>
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      );

      // --- From components/FileList.tsx ---
      const formatBytes = (bytes, decimals = 2) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      };

      const FileItem = ({ file, index, isAdmin, onDeleteFile }) => {
          const [isDownloading, setIsDownloading] = useState(false);
          const [progress, setProgress] = useState(0);

          const handleDownload = (e) => {
            if (isDownloading) {
              e.preventDefault();
              return;
            }
            
            e.preventDefault();
            setIsDownloading(true);
            setProgress(0);

            const interval = setInterval(() => {
              setProgress(prev => {
                const nextProgress = prev + Math.floor(Math.random() * 10) + 5;
                if (nextProgress >= 100) {
                  clearInterval(interval);
                  setProgress(100);
                  
                  const link = document.createElement('a');
                  link.href = file.url;
                  link.download = file.name;
                  document.body.appendChild(link);
                  link.click();
                  document.body.removeChild(link);

                  setTimeout(() => {
                      setIsDownloading(false);
                      setTimeout(() => setProgress(0), 500);
                  }, 1000);
                  
                  return 100;
                }
                return nextProgress;
              });
            }, 200);
          };

          const getButtonClasses = () => {
              const base = 'w-full mt-6 flex justify-center items-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg transition relative overflow-hidden h-9';
              if (isDownloading) {
                  return `${base} bg-cyan-900 text-cyan-200 cursor-wait`;
              }
              return `${base} text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500`;
          };

          return (
              <div 
                className="relative bg-gray-800/50 border border-gray-700 rounded-xl p-5 flex flex-col justify-between transition-transform transform hover:-translate-y-1 hover:shadow-2xl hover:shadow-cyan-500/10 fade-in"
                style={{ animationDelay: `${index * 50}ms` }}
              >
                  {isAdmin && (
                    <button
                      onClick={() => onDeleteFile(file.id)}
                      className="absolute top-2 right-2 p-1.5 rounded-full bg-gray-700/50 text-gray-400 hover:bg-red-500/20 hover:text-red-400 transition-colors z-10"
                      aria-label="Delete file"
                      title="Delete file"
                    >
                        <DeleteIcon className="w-4 h-4" />
                    </button>
                  )}
                  <div>
                      <div className="flex items-start justify-between mb-4">
                          <FileIcon className="w-10 h-10 text-cyan-400 flex-shrink-0" />
                          <div className="text-xs text-right ml-2">
                              <p className="text-gray-400">Uploaded by <span className="font-bold text-gray-200">{file.uploader}</span></p>
                              <p className="text-gray-500">{file.uploadDate.toLocaleDateString()}</p>
                          </div>
                      </div>
                      <h3 className="font-semibold text-white truncate mb-1 pr-6" title={file.name}>{file.name}</h3>
                      <p className="text-sm text-gray-400">{formatBytes(file.size)}</p>
                  </div>
                  <a
                      href={file.url}
                      onClick={handleDownload}
                      className={getButtonClasses()}
                      title="Download file"
                  >
                      {isDownloading ? (
                          <React.Fragment>
                              <div 
                                  className="absolute top-0 left-0 h-full bg-cyan-700/50 transition-all duration-200 ease-linear"
                                  style={{ width: `${progress}%` }}
                              ></div>
                              <span className="relative z-10 font-mono text-xs tracking-wider">{progress}%</span>
                          </React.Fragment>
                      ) : (
                          <React.Fragment>
                              <DownloadIcon className="w-5 h-5 mr-2" />
                              Download
                          </React.Fragment>
                      )}
                  </a>
              </div>
          );
      };

      const FileList = ({ files, user, onDeleteFile }) => {
        if (files.length === 0) {
          return (
            <div className="text-center py-16 px-6 bg-gray-800/50 border border-gray-700 rounded-xl">
              <FileIcon className="mx-auto h-12 w-12 text-gray-500" />
              <h3 className="mt-2 text-lg font-medium text-white">No files available</h3>
              <p className="mt-1 text-sm text-gray-400">The administrator has not uploaded any files yet.</p>
            </div>
          );
        }

        return (
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {files.map((file, index) => (
              <FileItem 
                key={file.id} 
                file={file} 
                index={index} 
                isAdmin={user.isAdmin} 
                onDeleteFile={onDeleteFile}
              />
            ))}
          </div>
        );
      };

      // --- From components/AdminUpload.tsx ---
      const AdminUpload = ({ user, onAddFile }) => {
        const [selectedFile, setSelectedFile] = useState(null);
        const [error, setError] = useState('');
        const [isDragOver, setIsDragOver] = useState(false);
        const [isUploading, setIsUploading] = useState(false);
        const [uploadProgress, setUploadProgress] = useState(0);
        const fileInputRef = useRef(null);

        const handleFileChange = (e) => {
          if (e.target.files && e.target.files[0]) {
            setSelectedFile(e.target.files[0]);
            setError('');
          }
        };

        const handleUpload = () => {
          if (!selectedFile) {
            setError('Please select a file to upload.');
            return;
          }

          setIsUploading(true);
          setUploadProgress(0);
          setError('');

          const reader = new FileReader();
          reader.readAsDataURL(selectedFile);

          const { name, size, type } = selectedFile;
          const uploader = user.username;

          reader.onloadend = () => {
            const fileUrl = reader.result;
            const interval = setInterval(() => {
              setUploadProgress(prev => {
                const newProgress = prev + Math.floor(Math.random() * 15) + 5;
                if (newProgress >= 100) {
                  clearInterval(interval);
                  const newFile = { name, size, type, url: fileUrl, uploader };
                  onAddFile(newFile);
                  
                  setTimeout(() => {
                    setIsUploading(false);
                    setSelectedFile(null);
                    if(fileInputRef.current) {
                      fileInputRef.current.value = '';
                    }
                  }, 700);
                  
                  return 100;
                }
                return newProgress;
              });
            }, 250);
          };

          reader.onerror = () => {
              console.error("Error reading file");
              setError('Failed to read file. Please try again.');
              setIsUploading(false);
          }
        };
        
        const handleDragEnter = (e) => { e.preventDefault(); e.stopPropagation(); setIsDragOver(true); };
        const handleDragLeave = (e) => { e.preventDefault(); e.stopPropagation(); setIsDragOver(false); };
        const handleDrop = (e) => {
          e.preventDefault();
          e.stopPropagation();
          setIsDragOver(false);
          if (e.dataTransfer.files && e.dataTransfer.files[0]) {
            setSelectedFile(e.dataTransfer.files[0]);
            setError('');
          }
        };

        if (isUploading) {
          return (
              <div className="bg-gray-800/50 border border-gray-700 rounded-xl p-6 text-center transition-all duration-300">
                  <h3 className="text-lg font-semibold text-white">Uploading...</h3>
                  <p className="text-sm text-gray-400 truncate mt-2 px-4" title={selectedFile?.name}>{selectedFile?.name}</p>
                  <div className="w-full bg-gray-700 rounded-full h-2.5 mt-4 overflow-hidden">
                      <div 
                          className="bg-gradient-to-r from-indigo-500 to-cyan-500 h-2.5 rounded-full transition-all duration-300 ease-linear"
                          style={{ width: `${uploadProgress}%` }}
                      ></div>
                  </div>
                  <p className="text-lg font-mono text-cyan-300 mt-2">{uploadProgress}%</p>
              </div>
          );
        }

        return (
          <div className="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
            <div 
              className={`flex justify-center items-center w-full p-8 border-2 ${isDragOver ? 'border-indigo-500 bg-gray-700/50' : 'border-gray-600'} border-dashed rounded-lg cursor-pointer transition-colors`}
              onDragEnter={handleDragEnter} onDragOver={handleDragEnter} onDragLeave={handleDragLeave} onDrop={handleDrop}
              onClick={() => fileInputRef.current?.click()}
            >
              <div className="text-center">
                <UploadCloudIcon className="mx-auto h-12 w-12 text-gray-400" />
                <p className="mt-2 text-sm text-gray-400">
                  <span className="font-semibold text-indigo-400">Click to upload</span> or drag and drop
                </p>
                <p className="text-xs text-gray-500">Any file type up to 5MB</p>
                <input ref={fileInputRef} id="file-upload" name="file-upload" type="file" className="sr-only" onChange={handleFileChange} />
              </div>
            </div>
            
            {selectedFile && (
              <div className="mt-4 text-center text-sm text-gray-300">
                Selected: <span className="font-medium">{selectedFile.name}</span>
              </div>
            )}
            {error && <p className="mt-2 text-sm text-red-400 text-center">{error}</p>}
            
            <div className="mt-6">
              <button
                onClick={handleUpload}
                disabled={!selectedFile}
                className="w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 disabled:bg-indigo-900/50 disabled:cursor-not-allowed disabled:text-gray-400 disabled:hover:scale-100 transition-transform transform hover:scale-105 active:scale-100"
              >
                <UploadCloudIcon className="w-5 h-5 mr-2" />
                Upload File
              </button>
            </div>
          </div>
        );
      };

      // --- From components/Header.tsx ---
      const Header = ({ user, onLogout }) => {
        return (
          <header className="bg-gray-800/30 backdrop-blur-md border-b border-gray-700 sticky top-0 z-10">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                Nexus Downloads
              </h1>
              <div className="flex items-center space-x-4">
                <span className="text-gray-300 hidden sm:block">
                  Welcome, <span className="font-semibold text-white">{user.username}</span>
                  {user.isAdmin && <span className="ml-2 text-xs font-bold bg-indigo-500/50 text-indigo-200 py-1 px-2 rounded-full">ADMIN</span>}
                </span>
                <button
                  onClick={onLogout}
                  className="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700/50 rounded-lg border border-gray-600 hover:bg-gray-700 hover:text-white transition"
                >
                  <LogOutIcon className="w-4 h-4" />
                  <span>Logout</span>
                </button>
              </div>
            </div>
          </header>
        );
      };

      // --- From components/Dashboard.tsx ---
      const Dashboard = ({ user, files, onLogout, onAddFile, onDeleteFile }) => {
        return (
          <div className="min-h-screen fade-in">
            <Header user={user} onLogout={onLogout} />
            <main className="container mx-auto px-4 py-8">
              {user.isAdmin && (
                <div className="mb-12">
                  <h2 className="text-2xl font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Admin Panel</h2>
                  <AdminUpload user={user} onAddFile={onAddFile} />
                </div>
              )}
              <div>
                <h2 className="text-2xl font-semibold mb-4">Available Files</h2>
                <FileList files={files} user={user} onDeleteFile={onDeleteFile} />
              </div>
            </main>
          </div>
        );
      };

      // --- From components/RegisterPage.tsx ---
      const RegisterPage = ({ users, onRegister, onSwitchToLogin }) => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [confirmPassword, setConfirmPassword] = useState('');
        const [error, setError] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          setError('');

          if (password !== confirmPassword) {
            setError('Passwords do not match.');
            return;
          }
          if (users.some(u => u.username === username)) {
            setError('Username is already taken.');
            return;
          }
          if (password.length < 3) {
            setError('Password must be at least 3 characters long.');
            return;
          }

          onRegister({ username, password });
        };

        return (
          <div className="flex items-center justify-center min-h-screen px-4">
            <div className="w-full max-w-md p-8 space-y-8 bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-cyan-500/10 border border-gray-700 fade-in">
              <div className="text-center">
                <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                  Create Account
                </h1>
                <p className="mt-2 text-gray-400">Join our platform to download files.</p>
              </div>
              <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                <div className="relative">
                  <UserIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                  <input id="username" name="username" type="text" required value={username} onChange={(e) => setUsername(e.target.value)}
                    className="w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                    placeholder="Username" />
                </div>
                <div className="relative">
                  <LockIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                  <input id="password" name="password" type="password" required value={password} onChange={(e) => setPassword(e.target.value)}
                    className="w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                    placeholder="Password" />
                </div>
                <div className="relative">
                  <LockIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                  <input id="confirm-password" name="confirm-password" type="password" required value={confirmPassword} onChange={(e) => setConfirmPassword(e.target.value)}
                    className="w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition"
                    placeholder="Confirm Password" />
                </div>
                {error && <p className="text-sm text-red-400 text-center">{error}</p>}
                <div>
                  <button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-cyan-600 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500 transition-transform transform hover:scale-105 active:scale-100">
                    Register
                  </button>
                </div>
              </form>
              <p className="mt-6 text-center text-sm text-gray-400">
                Already have an account?{' '}
                <button onClick={onSwitchToLogin} className="font-medium text-cyan-400 hover:text-cyan-300">
                  Sign in
                </button>
              </p>
            </div>
          </div>
        );
      };

      // --- From components/LoginPage.tsx ---
      const LoginPage = ({ users, onLogin, onSwitchToRegister }) => {
        const [username, setUsername] = useState('');
        const [password, setPassword] = useState('');
        const [error, setError] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          setError('');

          const user = users.find(u => u.username === username);
          if (user && user.password === password) {
            onLogin(user);
          } else {
            setError('Invalid username or password.');
          }
        };

        return (
          <div className="flex items-center justify-center min-h-screen px-4">
            <div className="w-full max-w-md p-8 space-y-8 bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl shadow-indigo-500/10 border border-gray-700 fade-in">
              <div className="text-center">
                <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">
                  Welcome Back
                </h1>
                <p className="mt-2 text-gray-400">Sign in to access your files.</p>
              </div>
              <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                <div className="relative">
                  <UserIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                  <input id="username" name="username" type="text" autoComplete="username" required value={username} onChange={(e) => setUsername(e.target.value)}
                    className="w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Username" />
                </div>
                <div className="relative">
                   <LockIcon className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                  <input id="password" name="password" type="password" autoComplete="current-password" required value={password} onChange={(e) => setPassword(e.target.value)}
                    className="w-full pl-10 pr-3 py-3 bg-gray-700/50 border border-gray-600 rounded-lg placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    placeholder="Password" />
                </div>
                {error && <p className="text-sm text-red-400 text-center">{error}</p>}
                <div>
                  <button type="submit" className="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-transform transform hover:scale-105 active:scale-100">
                    Sign In
                  </button>
                </div>
              </form>
              <p className="mt-6 text-center text-sm text-gray-400">
                Don't have an account?{' '}
                <button onClick={onSwitchToRegister} className="font-medium text-indigo-400 hover:text-indigo-300">
                  Register now
                </button>
              </p>
            </div>
          </div>
        );
      };

      // --- From App.tsx ---
      const App = () => {
        const [users, setUsers] = useState([
          { id: 1, username: 'admin', password: '123', isAdmin: true }
        ]);
        
        const [files, setFiles] = useState([]);
        const [currentUser, setCurrentUser] = useState(null);
        const [authScreen, setAuthScreen] = useState(AuthScreen.LOGIN);
        const [isLoading, setIsLoading] = useState(true);
        const [dbReady, setDbReady] = useState(false);

        useEffect(() => {
          initDB().then(success => {
            if (success) {
              setDbReady(true);
            } else {
              console.error("Failed to initialize database. File operations will not work.");
            }
          });
        }, []);

        useEffect(() => {
          if (dbReady) {
            getFiles().then(savedFiles => {
              setFiles(savedFiles.map(file => ({
                ...file,
                uploadDate: new Date(file.uploadDate),
              })));
            }).catch(error => {
              console.error("Failed to fetch files from DB", error);
            });
          }
        }, [dbReady]);

        useEffect(() => {
          const loggedInUser = sessionStorage.getItem('currentUser');
          if (loggedInUser) {
              try {
                  const user = JSON.parse(loggedInUser);
                  const fullUser = users.find(u => u.id === user.id);
                  if (fullUser) {
                      setCurrentUser(fullUser);
                      setAuthScreen(AuthScreen.DASHBOARD);
                  }
              } catch (error) {
                  console.error("Failed to parse user from sessionStorage", error);
                  sessionStorage.removeItem('currentUser');
              }
          }
          setIsLoading(false);
        }, [users]);

        const handleLogin = (user) => {
          setCurrentUser(user);
          sessionStorage.setItem('currentUser', JSON.stringify(user));
          setAuthScreen(AuthScreen.DASHBOARD);
        };

        const handleLogout = () => {
          setCurrentUser(null);
          sessionStorage.removeItem('currentUser');
          setAuthScreen(AuthScreen.LOGIN);
        };

        const handleRegister = (newUser) => {
          const user = { ...newUser, id: Date.now(), isAdmin: false };
          setUsers(prev => [...prev, user]);
          handleLogin(user);
        };

        const handleAddFile = async (file) => {
          const newFile = { ...file, id: Date.now().toString(), uploadDate: new Date() };
          try {
            await addFile(newFile);
            setFiles(prev => [newFile, ...prev]);
          } catch (error) {
            console.error("Failed to add file to DB", error);
          }
        };
        
        const handleDeleteFile = async (fileId) => {
          try {
            await deleteFile(fileId);
            setFiles(prev => prev.filter(f => f.id !== fileId));
          } catch (error) {
            console.error("Failed to delete file from DB", error);
          }
        };

        const renderContent = () => {
          if (isLoading || !dbReady) {
            return (
              <div className="flex items-center justify-center min-h-screen bg-gray-900">
                <div className="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-indigo-500"></div>
              </div>
            );
          }
          
          switch (authScreen) {
            case AuthScreen.LOGIN:
              return <LoginPage users={users} onLogin={handleLogin} onSwitchToRegister={() => setAuthScreen(AuthScreen.REGISTER)} />;
            case AuthScreen.REGISTER:
              return <RegisterPage users={users} onRegister={handleRegister} onSwitchToLogin={() => setAuthScreen(AuthScreen.LOGIN)} />;
            case AuthScreen.DASHBOARD:
              return currentUser && <Dashboard user={currentUser} files={files} onLogout={handleLogout} onAddFile={handleAddFile} onDeleteFile={handleDeleteFile} />;
            default:
              return <LoginPage users={users} onLogin={handleLogin} onSwitchToRegister={() => setAuthScreen(AuthScreen.REGISTER)} />;
          }
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-gray-900 to-slate-800 font-sans">
            {renderContent()}
          </div>
        );
      };

      // --- From index.tsx ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
